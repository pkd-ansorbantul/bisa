      .quiz-header { flex-direction: column; }
      .container-card { padding: 1.5rem; }
    }
  </style>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // =====================================================
  //   KONFIGURASI & STATE (khusus posttest)
  // =====================================================
  const scriptUrl = 'https://script.google.com/macros/s/AKfycbwzJdoG3eGJy70ZJvrAwG7mbaHZ69hUPDc9_kzBFMrc_bepO5dAVm927-vrJh9l4qLa/exec'; // Ganti jika berbeda

  let posttestQuiz = null; // objek state kuis

  // Cache sederhana untuk soal dan pengaturan
  let cachedQuestions = null;
  let cachedSettings = null;

  // =====================================================
  //   FUNGSI BANTU
  // =====================================================
  function escapeHtml(unsafe) {
    if (!unsafe) return '';
    return unsafe
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/"/g, "&quot;")
      .replace(/'/g, "&#039;");
  }

  function showToast(message, type = 'success') {
    const toastEl = document.getElementById('notificationToast');
    const toastMessage = document.getElementById('toastMessage');
    const toastIcon = document.getElementById('toastIcon');
    const toastTitle = document.getElementById('toastTitle');

    toastMessage.innerText = message;

    if (type === 'success') {
      toastEl.classList.add('border-success');
      toastEl.classList.remove('border-danger');
      toastIcon.className = 'bi bi-check-circle-fill me-2 text-success';
      toastTitle.innerText = 'Berhasil';
      toastTitle.style.color = '#28a745';
    } else {
      toastEl.classList.add('border-danger');
      toastEl.classList.remove('border-success');
      toastIcon.className = 'bi bi-x-circle-fill me-2 text-danger';
      toastTitle.innerText = 'Gagal';
      toastTitle.style.color = '#dc3545';
    }

    const toast = new bootstrap.Toast(toastEl, { delay: 3000 });
    toast.show();
  }

  // =====================================================
  //   PANGGILAN APPS SCRIPT (GET & POST)
  // =====================================================
  function callAppsScript(params, method = 'POST', timeout = 30000) {
    return new Promise(async (resolve, reject) => {
      if (method === 'GET') {
        try {
          const queryString = new URLSearchParams(params).toString();
          const response = await fetch(`${scriptUrl}?${queryString}`, {
            method: 'GET',
            mode: 'cors',
            headers: { 'Accept': 'application/json' }
          });
          if (!response.ok) throw new Error(`HTTP ${response.status}`);
          const data = await response.json();
          return resolve(data);
        } catch (fetchError) {
          console.warn('Fetch GET gagal, fallback ke JSONP:', fetchError);
          // Fallback JSONP sederhana
          const callbackName = 'jsonp_callback_' + Date.now();
          const script = document.createElement('script');
          let isResolved = false;
          let timer = setTimeout(() => {
            if (!isResolved) {
              isResolved = true;
              if (document.head.contains(script)) document.head.removeChild(script);
              delete window[callbackName];
              reject(new Error('‚è±Ô∏è Timeout: Server tidak merespon.'));
            }
          }, timeout);

          window[callbackName] = function(data) {
            if (!isResolved) {
              isResolved = true;
              clearTimeout(timer);
              resolve(data || {});
            }
            delete window[callbackName];
            if (document.head.contains(script)) document.head.removeChild(script);
          };

          script.onerror = () => {
            if (!isResolved) {
              isResolved = true;
              clearTimeout(timer);
              delete window[callbackName];
              if (document.head.contains(script)) document.head.removeChild(script);
              reject(new Error('‚ùå Gagal memuat script JSONP.'));
            }
          };

          const cleanParams = { ...params };
          delete cleanParams.tandaTangan;
          delete cleanParams.signature;
          const queryString = new URLSearchParams({ ...cleanParams, callback: callbackName }).toString();
          script.src = `${scriptUrl}?${queryString}`;
          document.head.appendChild(script);
        }
      } else {
        // POST
        fetch(scriptUrl, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams(params)
        })
          .then(() => resolve({ success: true, message: 'Request sent (no-cors)' }))
          .catch(reject);
      }
    });
  }

  // =====================================================
  //   FETCH SOAL & PENGATURAN (dengan cache)
  // =====================================================
  async function fetchPosttestQuestions(forceRefresh = false) {
    if (!forceRefresh && cachedQuestions) return cachedQuestions;
    const res = await callAppsScript({ action: 'getPosttestQuestions' }, 'GET');
    cachedQuestions = res.data || [];
    return cachedQuestions;
  }

  async function fetchQuizSettings(forceRefresh = false) {
    if (!forceRefresh && cachedSettings) return cachedSettings;
    const res = await callAppsScript({ action: 'getQuizSettings' }, 'GET');
    cachedSettings = res.data || {};
    return cachedSettings;
  }

  // =====================================================
  //   PENGELOLAAN STATE LOCALSTORAGE
  // =====================================================
  function savePosttestQuiz() {
    if (!posttestQuiz) return;
    const { timer, questions, ...state } = posttestQuiz;
    if (questions && Array.isArray(questions)) {
      state.questionIds = questions.map(q => q.id);
    }
    localStorage.setItem('posttestQuiz', JSON.stringify(state));
  }

  function loadSavedPosttestQuiz() {
    const saved = localStorage.getItem('posttestQuiz');
    if (!saved) return null;
    try {
      const parsed = JSON.parse(saved);
      if (!parsed.questionIds && parsed.questions) {
        parsed.questionIds = parsed.questions.map(q => q.id);
        delete parsed.questions;
        localStorage.setItem('posttestQuiz', JSON.stringify(parsed));
      }
      // pastikan properti ada
      parsed.nohp = parsed.nohp || '';
      parsed.alamat = parsed.alamat || '';
      parsed.started = parsed.started || false;
      parsed.isFinished = parsed.isFinished || false;
      parsed.answers = parsed.answers || [];
      parsed.currentIndex = parsed.currentIndex || 0;
      parsed.score = parsed.score || 0;
      parsed.timerDuration = parsed.timerDuration || 30;
      parsed.timeLeft = parsed.timeLeft || parsed.timerDuration;
      return parsed;
    } catch (e) {
      console.warn('Gagal parse saved posttest:', e);
      return null;
    }
  }

  function clearPosttestQuiz() {
    localStorage.removeItem('posttestQuiz');
    posttestQuiz = null;
  }

  // =====================================================
  //   RENDER FORM AWAL (ISI DATA DIRI)
  // =====================================================
  function renderPosttestStartForm() {
    const quiz = posttestQuiz;
    if (!quiz) return;

    let html = `
      <div class="card-kahoot">
        <h4 class="mb-4">üìù Isi Data Diri untuk Memulai Posttest</h4>
        <div class="mb-3">
          <label class="form-label fw-bold">Nama Lengkap</label>
          <input type="text" class="form-control" id="posttestNama" value="${escapeHtml(quiz.nama || '')}" placeholder="Masukkan nama lengkap" required>
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">Nomor HP</label>
          <input type="tel" class="form-control" id="posttestNohp" value="${escapeHtml(quiz.nohp || '')}" placeholder="Masukkan nomor HP" required>
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">Alamat</label>
          <textarea class="form-control" id="posttestAlamat" rows="2" placeholder="Masukkan alamat" required>${escapeHtml(quiz.alamat || '')}</textarea>
        </div>
        <div class="text-center mt-4">
          <button id="startPosttestBtn" class="btn btn-primary btn-lg rounded-pill px-5">üöÄ Mulai Posttest</button>
        </div>
      </div>
    `;

    document.getElementById('posttestContainer').innerHTML = html;

    document.getElementById('startPosttestBtn').addEventListener('click', function() {
      const nama = document.getElementById('posttestNama').value.trim();
      const nohp = document.getElementById('posttestNohp').value.trim();
      const alamat = document.getElementById('posttestAlamat').value.trim();

      if (!nama || !nohp || !alamat) {
        showToast('Nama, No HP, dan Alamat wajib diisi!', 'danger');
        return;
      }

      quiz.nama = nama;
      quiz.nohp = nohp;
      quiz.alamat = alamat;
      quiz.started = true;
      quiz.currentIndex = 0;
      quiz.score = 0;
      quiz.answers = [];
      quiz.timeLeft = quiz.timerDuration;

      savePosttestQuiz();
      renderPosttestQuestion();
    });
  }

  // =====================================================
  //   RENDER PERTANYAAN
  // =====================================================
  function renderPosttestQuestion() {
    const container = document.getElementById('posttestContainer');
    const quiz = posttestQuiz;
    if (!quiz) return;

    if (!quiz.started) {
      renderPosttestStartForm();
      return;
    }

    if (quiz.currentIndex >= quiz.questions.length) {
      renderPosttestSummary();
      return;
    }

    const q = quiz.questions[quiz.currentIndex];
    const progress = `${quiz.currentIndex + 1}/${quiz.questions.length}`;
    const timerValue = quiz.timeLeft;

    let html = `<div class="card-kahoot">`;
    html += `<div class="quiz-header">`;
    html += `<div class="timer-box"><i class="bi bi-hourglass-split"></i> ${timerValue} detik</div>`;
    html += `<div class="score-box"><i class="bi bi-star-fill"></i> Skor: ${quiz.score}</div>`;
    html += `<div class="progress-box"><i class="bi bi-list-ol"></i> ${progress}</div>`;
    html += `</div>`;

    html += `<div class="mb-3 small text-muted">Nama: ${escapeHtml(quiz.nama)} | No HP: ${escapeHtml(quiz.nohp)} | Alamat: ${escapeHtml(quiz.alamat)}</div>`;

    html += `<div class="question-text">${quiz.currentIndex + 1}. ${q.teks}</div>`;
    html += `<div class="kahoot-options-grid">`;

    (q.opsi || []).forEach((ops, i) => {
      let colorClass = '';
      if (i === 0) colorClass = 'opt-red';
      else if (i === 1) colorClass = 'opt-blue';
      else if (i === 2) colorClass = 'opt-yellow';
      else if (i === 3) colorClass = 'opt-green';
      else colorClass = 'opt-default';

      const isAnswered = quiz.answers[quiz.currentIndex] !== undefined;
      let disabled = isAnswered ? 'disabled' : '';

      html += `<button type="button" class="option-btn kahoot-option ${colorClass}" data-qid="${q.id}" data-opt-index="${i}" ${disabled}>
                <span class="opt-letter">${String.fromCharCode(65 + i)}.</span>
                <span class="opt-text">${ops}</span>
               </button>`;
    });

    html += `</div>`;

    if (quiz.answers[quiz.currentIndex] !== undefined) {
      html += `<div class="mt-4 text-center">
                <button id="nextPosttestBtn" class="btn btn-primary btn-lg rounded-pill px-5">Selanjutnya ‚û°Ô∏è</button>
               </div>`;
    }

    html += `</div>`;
    container.innerHTML = html;

    document.querySelectorAll('.kahoot-option').forEach(btn => {
      btn.addEventListener('click', function() {
        if (quiz.answers[quiz.currentIndex] !== undefined) return;
        const qid = parseInt(this.dataset.qid);
        const optIdx = parseInt(this.dataset.optIndex);
        handlePosttestAnswer(qid, optIdx);
      });
    });

    const nextBtn = document.getElementById('nextPosttestBtn');
    if (nextBtn) {
      nextBtn.addEventListener('click', function() {
        nextPosttestQuestion();
      });
    }

    if (quiz.answers[quiz.currentIndex] === undefined) {
      startPosttestTimer();
    }
  }

  function handlePosttestAnswer(questionId, selectedIndex) {
    const quiz = posttestQuiz;
    if (!quiz) return;
    if (quiz.answers[quiz.currentIndex] !== undefined) return;

    const q = quiz.questions[quiz.currentIndex];
    const isCorrect = (selectedIndex === q.jawaban);
    if (isCorrect) quiz.score += 10;

    quiz.answers[quiz.currentIndex] = {
      questionId,
      selectedOption: selectedIndex,
      isCorrect
    };

    if (quiz.timer) {
      clearInterval(quiz.timer);
      quiz.timer = null;
    }

    renderPosttestQuestion();
    savePosttestQuiz();

    setTimeout(() => {
      if (quiz.currentIndex < quiz.questions.length && quiz.answers[quiz.currentIndex] !== undefined) {
        nextPosttestQuestion();
      }
    }, 1500);
  }

  function startPosttestTimer() {
    const quiz = posttestQuiz;
    if (!quiz) return;
    if (quiz.timer) clearInterval(quiz.timer);

    quiz.timeLeft = quiz.timerDuration;
    quiz.timer = setInterval(() => {
      if (!quiz) { clearInterval(quiz.timer); return; }
      if (quiz.answers[quiz.currentIndex] !== undefined) {
        clearInterval(quiz.timer);
        quiz.timer = null;
        return;
      }
      quiz.timeLeft -= 1;
      const timerEl = document.querySelector('.timer-box');
      if (timerEl) {
        timerEl.innerHTML = `<i class="bi bi-hourglass-split"></i> ${quiz.timeLeft} detik`;
      }
      if (quiz.timeLeft <= 0) {
        clearInterval(quiz.timer);
        quiz.timer = null;
        if (quiz.answers[quiz.currentIndex] === undefined) {
          const q = quiz.questions[quiz.currentIndex];
          quiz.answers[quiz.currentIndex] = {
            questionId: q.id,
            selectedOption: null,
            isCorrect: false
          };
          renderPosttestQuestion();
          savePosttestQuiz();
          setTimeout(() => nextPosttestQuestion(), 1500);
        }
      }
    }, 1000);
  }

  function nextPosttestQuestion() {
    const quiz = posttestQuiz;
    if (!quiz) return;
    if (quiz.timer) {
      clearInterval(quiz.timer);
      quiz.timer = null;
    }
    quiz.currentIndex++;
    quiz.timeLeft = quiz.timerDuration;
    renderPosttestQuestion();
    savePosttestQuiz();
  }

  function renderPosttestSummary() {
    const quiz = posttestQuiz;
    if (!quiz) return;
    quiz.isFinished = true;
    savePosttestQuiz();

    const totalQuestions = quiz.questions.length;
    const correctAnswers = quiz.answers.filter(a => a && a.isCorrect).length;
    const score = quiz.score;

    let html = `<div class="card-kahoot text-center">
                  <h3 class="mb-4">üéâ Posttest Selesai! üéâ</h3>
                  <div class="display-1 mb-3">${score}</div>
                  <p class="lead">Jawaban benar: ${correctAnswers} dari ${totalQuestions}</p>
                  <p><strong>Nama:</strong> ${escapeHtml(quiz.nama || '')}</p>
                  <p><strong>No HP:</strong> ${escapeHtml(quiz.nohp || '')}</p>
                  <p><strong>Alamat:</strong> ${escapeHtml(quiz.alamat || '')}</p>
                  <hr>
                  <button id="submitPosttestResultBtn" class="btn btn-primary btn-lg rounded-pill px-5 mt-3">üì§ Kumpulkan Posttest</button>
                  <button id="restartPosttestBtn" class="btn btn-outline-secondary btn-lg rounded-pill px-5 mt-3 ms-2">üîÑ Ulangi</button>
                </div>`;
    document.getElementById('posttestContainer').innerHTML = html;

    document.getElementById('submitPosttestResultBtn').addEventListener('click', async function() {
      if (!quiz.nama) {
        showToast('Nama belum diisi!', 'danger');
        return;
      }
      try {
        await callAppsScript({
          action: 'submitPosttest',
          nama: quiz.nama,
          nohp: quiz.nohp,
          alamat: quiz.alamat,
          answers: JSON.stringify(quiz.answers.map(a => ({
            qid: a.questionId,
            selected: a.selectedOption,
            correct: a.isCorrect
          }))),
          score: quiz.score
        }, 'POST');
        showToast('Posttest berhasil dikirim!', 'success');
        clearPosttestQuiz();
      } catch (e) {
        showToast('Gagal mengirim: ' + e.message, 'danger');
      }
    });

    document.getElementById('restartPosttestBtn').addEventListener('click', function() {
      clearPosttestQuiz();
      loadPosttest();
    });
  }

  // =====================================================
  //   FUNGSI UTAMA MEMUAT POSTTEST
  // =====================================================
  async function loadPosttest() {
    const container = document.getElementById('posttestContainer');
    container.innerHTML = 'Memuat soal...';

    const questions = await fetchPosttestQuestions(false);
    if (!questions.length) {
      container.innerHTML = '<div class="alert alert-info">Belum ada soal Posttest.</div>';
      return;
    }

    const settings = await fetchQuizSettings(false);
    const savedQuiz = loadSavedPosttestQuiz();

    if (savedQuiz && !savedQuiz.isFinished) {
      const currentIds = questions.map(q => q.id).sort();
      const savedIds = savedQuiz.questionIds ? savedQuiz.questionIds.sort() : [];

      const isSame = currentIds.length === savedIds.length &&
                     currentIds.every((id, idx) => id === savedIds[idx]);

      if (!isSame) {
        const confirmReset = confirm(
          'Soal Posttest telah diperbarui. Data jawaban sebelumnya tidak dapat dilanjutkan.\n\n' +
          'Apakah Anda ingin memulai ulang dengan soal baru? (Data diri akan tetap tersimpan)'
        );
        if (confirmReset) {
          const nama = savedQuiz.nama || '';
          const nohp = savedQuiz.nohp || '';
          const alamat = savedQuiz.alamat || '';
          clearPosttestQuiz();
          posttestQuiz = {
            questions: questions,
            currentIndex: 0,
            score: 0,
            answers: [],
            timer: null,
            timerDuration: settings.posttest_timer ? 30 : 0,
            timeLeft: settings.posttest_timer ? 30 : 0,
            nama: nama,
            nohp: nohp,
            alamat: alamat,
            started: false,
            isFinished: false,
            settings: settings
          };
          renderPosttestStartForm();
          return;
        } else {
          clearPosttestQuiz();
          renderPosttestStartForm();
          return;
        }
      }

      const resume = confirm('Anda memiliki Posttest yang belum selesai. Lanjutkan?');
      if (resume) {
        posttestQuiz = savedQuiz;
        posttestQuiz.timer = null;
        posttestQuiz.timeLeft = posttestQuiz.timerDuration || 30;
        posttestQuiz.settings = settings;
        posttestQuiz.questions = questions;
        if (posttestQuiz.started) {
          renderPosttestQuestion();
        } else {
          renderPosttestStartForm();
        }
        return;
      } else {
        clearPosttestQuiz();
      }
    }

    posttestQuiz = {
      questions: questions,
      currentIndex: 0,
      score: 0,
      answers: [],
      timer: null,
      timerDuration: settings.posttest_timer ? 30 : 0,
      timeLeft: settings.posttest_timer ? 30 : 0,
      nama: '',
      nohp: '',
      alamat: '',
      started: false,
      isFinished: false,
      settings: settings
    };
    renderPosttestStartForm();
  }

  // =====================================================
  //   INISIALISASI SAAT HALAMAN DIMUAT
  // =====================================================
  window.onload = function() {
    loadPosttest();
  };
</script>
